group 'code.kliangh'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile ("junit:junit:4.12")
    testCompile ("org.junit.jupiter:junit-jupiter-api:5.0.0-RC3")
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport